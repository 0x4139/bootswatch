<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootswatch: Default Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" media="screen" id="stylesheet">
    <link rel="stylesheet" href="../assets/css/custom.min.css">
    <style>

        body {
          width: 500px;
          padding-top: 120px;
        }

        h1, p, .bs-example {
          text-align: center;
        }

        .navbar {
          z-index: -10;
          padding-left: 20px;
        }

        .lead {
          margin-bottom: 2em;
        }

        .page-header {
          border-bottom: none;
        }

    </style>
  </head>
  <body>

    <nav class="navbar navbar-dark navbar-fixed-top bg-primary">
      <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive2" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-toggleable-md" id="navbarResponsive2">
        <a class="navbar-brand" href="#">Bootswatch</a>
        <ul class="nav navbar-nav">
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Themes</a>
            <div class="dropdown-menu" aria-labelledby="supportedContentDropdown2">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Download</a>
            <div class="dropdown-menu" aria-labelledby="supportedContentDropdown2">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </nav>



    <div class="container">

      <div class="row">
        <div class="col-12">
          <div class="page-header">
            <h1 id="theme">Default</h1>
            <p id="description" class="lead">Basic Bootstrap</p>
            <div class="bs-example">
              <button type="button" class="btn btn-primary">Primary</button>
              <button type="button" class="btn btn-secondary">Secondary</button>
              <button type="button" class="btn btn-success">Success</button>
              <button type="button" class="btn btn-info">Info</button>
              <button type="button" class="btn btn-warning">Warning</button>
              <button type="button" class="btn btn-danger">Danger</button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script>

      $.get("../api/4.json", function (data) {
          var menuTemplate = "<div id='menu' style='position:fixed;top:10px;right:10px;'><select>{{#.}}<option data-description='{{description}}'>{{name}}</option>{{/.}}</select></div>",
              menuHTML = Mustache.render(menuTemplate, data.themes);

          $('body').append(menuHTML);

          $('#menu').change(function(){
            var theme = $('#menu :selected');
            $('#theme').text(theme.text());
            $('#description').text(theme.data('description'));
            theme = '../' + theme.text().toLowerCase() + '/bootstrap.min.css';
            $('#stylesheet').attr('href', theme);
          });
      }, "json");

    </script>
  </body>
</html>
